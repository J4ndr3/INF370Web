<h1>MODIFY INCIDENT TYPE</h1>
<hr class="hrow" />
<br>

<div class="inner">
    <div class="back">
        <button class="btn btn-default btn-sm" id="backBTN" routerLink="/incident-type" data-toggle="tooltip" data-placement="top" title="Back">
          <img src="/assets/ios-arrow-round-back.svg" class="BackBTN" /></button>
    </div>
    <br>
    <form class="form-horizontal" id="modifyForm" [formGroup]="EditForm" (ngSubmit)="update()">

        <div class="form-group">
            <h2 class="Header">Incident Type Information:</h2>
            <br>
            <div class="col-sm-10">
                <select class="form-control" [(value)]="TypeSelection" formControlName="Level" id="Select1" onchange="selectColor()" required data-toggle="tooltip" data-placement="top" title="Severity Level">
                <option selected disabled [value]="" style="color:white">Severity Level...</option>
                <option *ngFor="let opt of TypeOptions" [(value)]="opt.ID">{{opt.Description}}</option>
              </select>
            </div>
        </div>
        <input type="text" formControlName="ID" hidden required>
        <div class="col-sm-10">
            <input type="text" formControlName="Description" class="form-control" id="desc" placeholder="Type Desciption..." maxlength="20" name="desc" required data-toggle="tooltip" data-placement="top" title="Type Desciption">
        </div>
        <br>

        <!--Moenie die save button verander nie-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" id="savediv">
                <button type="submit" class="btn btn-default" id="Save" data-toggle="tooltip" data-placement="top" title="Click to save">Save</button>
            </div>
            <br>
            <br>
        </div>
    </form>
</div>

<a hidden data-toggle="modal" data-target="#err" id="inputErr"></a>
<div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: left !important;"><img src="/assets/ios-alert.svg" style="width:40px; margin-top:0px;" />Error</h4>
                <button type="button" class="close" data-dismiss="modal" style="float:right !important;">&times;</button>
            </div>
            <div class="modal-body">
                <p>The input provided is incorrect. Please try again.</p>
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right !important;" id="modalClose">Close</button>
            </div>
        </div>
    </div>
</div>
