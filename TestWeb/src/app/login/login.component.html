<body style="background: url(/assets/LOGIN_PAGE.jpg) no-repeat center center fixed;
background-size:cover;
background-position: center;
background-repeat: no-repeat;
height: 100%;
overflow: hidden;">
    <h1>LOGIN AS ADMIN</h1>
    <hr class="hrow" (click)="showToastF()" />

    <div class="login inputForm" style="background-color:rgba(207, 209, 211,0.8);">
        <br>
        <form class="form-horizontal" id="modifyForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <br>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="User" id="ID" placeholder="Username..." name="ID" required maxlength="50">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" formControlName="Pass" id="Name" placeholder="Password..." name="Name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" id="savediv">
                    <button type="submit" class="btn btn-default" id="Save" data-toggle="collapse tooltip" data-target="#demo" title="This button will log you in">Login</button>
                    <a id="forgot" href="/reset" style="color:white;" data-toggle="tooltip" data-placement="top" title="If you forgot your password, please click here">Forgot Password?</a>
                </div>
            </div>
        </form>
        <br>
    </div>
    <br>
    <br>
    <br>
    <br>
</body>
<a hidden data-toggle="modal" data-target="#genErr" id="generalMod"></a>
<div class="modal fade" id="genErr" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: left !important;"><img src="/assets/ios-alert.svg" style="width:40px; margin-top:0px;" />Error</h4>
                <button type="button" class="close" data-dismiss="modal" style="float:right !important;">&times;</button>
            </div>
            <div class="modal-body">
                <p>Unexpected error has occured please try again later!</p>
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right !important;" id="modalClose">Close</button>
            </div>
        </div>
    </div>
</div>
