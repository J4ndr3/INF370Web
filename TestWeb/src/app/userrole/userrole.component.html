<h1>
    USER ROLES</h1>
<hr class="hrow" />

<div class="outer">
    <!--Moenie buttons en search bar verander nie-->
    <div class="button">
        <button type="button" class="btn btn-default btn-sm" id="addBTN" data-toggle="collapse" data-target="#demo"><span data-toggle="tooltip" data-placement="top" title="Click to add new">ADD NEW
      <img src="/assets/ios-add.svg" class="plus" style="background-color: rgb(134,158,195) " /></span></button>
    </div>

    <div class="search">
        <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="search1" placeholder="Search..." name="search" id="SearchBTN" data-toggle="tooltip" data-placement="top" title="Type to search"><button class="btn btn-default" type="submit" id="Search"><img src="/assets/ios-search.svg" class="SearchbtnIMG" /></button>
        </div>
    </div>
</div>
<br>
<br>
<br>

<!--Moenie die button verander nie-->
<div class="inner collapse" id="demo">
    <div class="close">
        <button class="btn btn-default btn-sm" id="closeBTN" data-toggle="collapse" data-target="#demo" > <span data-toggle="tooltip" data-placement="top" title="Close">
      <img src="/assets/ios-close.svg" class="closePic" /> </span></button>
    </div>

    <!--Verander opskrif en input vir elke page. placeholder formaat moet dieselfe wees. -->
    <!--As ander tipe input gebruik word, maak seker hulle volg dieselfde formaat as die ander inputs(donker agtergrond, blou placeholder, wit skrif wat ingetik word (code in die style.scss file)-->
    <div class="inputForm">
        <br>
        <form class="form-horizontal" id="modifyForm" [formGroup]="AddForm1" (ngSubmit)="addRole()">

            <div class="form-group">
                <h2 class="Header">Add User Role</h2>
                <br>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Level" placeholder="Description..." formControlName="Description" maxlength="20" required>
                </div>

            </div>

            <div class="col-sm-10">
                <select class="form-control" id="Select1" onchange="selectColor()" required formControlName="Access">
                          <option selected disabled hidden [value]="">Access Level...</option>
                          <option *ngFor="let option of AccessOptions" [(value)]="option.ID">{{option.ID}}</option>
                        </select>

            </div>


            <!--Moenie die save button verander nie-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" id="savediv">
                    <button type="submit" class="btn btn-default" id="Save" data-toggle="collapse" data-target="#demo" data-toggle="tooltip" data-placement="top" title="Click to save">Save</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <br>
</div>
<br>
<!--TABLE-->

<div class="table">
    <table class="table table-striped">
        <thead>
            <tr id="header">
                <th style="text-align: left;">User role Description</th>
                <th>Access ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Role |filter:search1">
                <td style="text-align: left;" innerHTML="{{ item.Description | highlight :search1}}"></td>
                <td innerHTML="{{ item.Level | highlight :search1}}"></td>
                <!--Moenie die code verander nie. Sit net nuwe kollomme bo dit in-->
                <td> <button class="btn btn-default btn-sm" id="editbtn" (click)="edit1(item.ID)" data-toggle="tooltip" data-placement="top" title="Modify"><img src="/assets/ios-create.svg"
              class="edit" /></button><button class="btn btn-default btn-sm" id="editbtn" (click)="delete1(item.ID)" data-toggle="tooltip" data-placement="top" title="Remove"><img
              src="/assets/ios-trash.svg" class="edit" /></button>
            </tr>
        </tbody>
    </table>


</div>
