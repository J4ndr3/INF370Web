<h1>
    MODIFY MARKER</h1>
<hr class="hrow" (click)="showToastE()" />
<br>

<div class="inner">
    <div class="back">
        <button class="btn btn-default btn-sm" id="backBTN" routerLink="/marker" data-toggle="tooltip" data-placement="top" title="Back">
          <img src="/assets/ios-arrow-round-back.svg" class="BackBTN" /></button>
    </div>
    <br>
    <form class="form-horizontal" id="modifyForm" [formGroup]="EditForm" (ngSubmit)="update()">

        <div class="form-group">
            <h2 class="Header">Marker Information:</h2>
            <br>
            <div class="col-sm-10">
                <input formControlName="ID" hidden>
                <input type="text" class="form-control" formControlName="Description" id="Level" placeholder="Marker Description..." name="Level" required data-toggle="tooltip" data-placement="top" title="Description">
            </div>
            
            <div class="col-sm-10">
                <select formControlName="Reserve" [(value)]="ReserveSelection" class="form-control" id="Select1" onchange="selectColor()" required data-toggle="tooltip" data-placement="top" title="Reserve">
                            <option disabled value="" selected style="color:white;">Reserve...</option>
                            <option *ngFor="let opt of ReserveOptions" [(value)]="opt.ID">{{opt.Name}}</option>
                          </select>
            </div>
           
            <div class="col-sm-10">
                <select class="form-control" formControlName="Type" id="Select1" onchange="selectColor()" required data-toggle="tooltip" data-placement="top" title="Marker Type">
                            <option disabled value="" selected style="color:white;">Marker Type...</option>
                            <option *ngFor="let opt of MarkerTypeOptions" [(value)]="opt.Marker_Type_ID">{{opt.Type}}</option>
                          </select>
            </div>
           
            <div class="col-sm-10">
                <select class="form-control" id="Select1" onchange="selectColor()" required data-toggle="tooltip" data-placement="top" title="Status">
                              <option disabled value="" selected style="color:white;">Status...</option>
                              <option>Active</option>
                              <option>Inactive</option>
                            </select>
            </div>
           
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Level" formControlName="Lattitude" placeholder="Latitude ..." name="Level" required data-toggle="tooltip" data-placement="top" title="Latitude">
            </div>
         
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Level" formControlName="Longitude" placeholder="Longitude..." name="Level" required data-toggle="tooltip" data-placement="top" title="Longitude">
            </div>
        </div>
        <!--Moenie die save button verander nie-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" id="savediv">
                <button type="submit" class="btn btn-default" id="Save" data-toggle="tooltip" data-placement="top" title="Click to save">Save</button>
            </div>
            <br>
            <br>
        </div>
    </form>
</div>


<div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: left !important;"><img src="/assets/ios-alert.svg" style="width:40px; margin-top:0px;" />Error</h4>
                <button type="button" class="close" data-dismiss="modal" style="float:right !important;">&times;</button>
            </div>
            <div class="modal-body">
                <p>The input provided is incorrect. Please try again.</p>
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right !important;" id="modalClose">Close</button>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
