<h1 data-toggle="collapse" data-target="#demo">RESET PASSWORD</h1>
<hr class="hrow" />
<!-- <div class="inner collapse" id="demo"> -->
<div *ngIf="EmailF">
    <div class="inputForm" style="width: 30%; margin:auto">
        <form class="form-horizontal " id="add" [formGroup]="AddForm">
            <div class="form-group">
                <br>
                <div class="col-sm-10 inputForm">
                    <p>Please enter the email address you want to reset the password for: </p>
                    <input type="text" class="form-control" formControlName="Email" id="ID" placeholder="Email..." name="ID" required maxlength="50">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" id="savediv">
                    <button type="submit" data-toggle="collapse" class="btn btn-default" id="Save" (click)="resetOTP()"> <span data-toggle="tooltip" data-placement="top" title="Click to send OTP">Send reset OTP </span></button>
                </div>
            </div>
        </form>
        <br>
        <br>
    </div>
</div>

<!-- </div> -->
<!-- <div class="inner collapse" id="demo1" (click)="showToastE()"> -->
<div class="inputForm" *ngIf="OTPF" style="width: 30%; margin:auto">
    <form class="form-horizontal" id="otp" [formGroup]="OTPForm">
        <div class="form-group">
            <br>
            <div class="col-sm-10">
                <p>Please enter the OTP you recieved via email: </p>
                <input type="text" class="form-control" id="ID" formControlName="OTP" placeholder="OTP..." name="ID" required maxlength="4">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" id="savediv">
                <button type="submit" data-toggle="collapse" data-target="#demo" class="btn btn-default" (click)="Pass()" id="Save"> <span data-toggle="tooltip" data-placement="top" title="Proceed">Reset password </span></button>
            </div>
        </div>
    </form>
    <br>
    <br>
</div>
<!-- </div> -->
<!-- <div class="inner collapse" id="demo2"> -->
<div class="inputForm" *ngIf="PassF">
    <form class="form-horizontal" id="password" [formGroup]="PasswordForm">
        <div class="form-group">
            <br>
            <div class="col-sm-10">
                <p>Please enter your new password: </p>
                <input type="password" class="form-control" id="ID" formControlName="Password" placeholder="New Password..." name="ID" required maxlength="20">
            </div>
        </div>
        <div class="form-group">
            <br>
            <div class="col-sm-10">
                <p>Please confirm your new password: </p>
                <input type="password" class="form-control" id="ID" formControlName="Confirm" placeholder="Confirm New Password..." name="zz" required maxlength="20">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" id="savediv">
                <button type="submit" data-toggle="collapse" data-target="#demo1" class="btn btn-default" id="Save" (click)="resetp()"><span data-toggle="tooltip" data-placement="top" title="Click to reset password">Reset password </span></button>
            </div>
        </div>
    </form>
    <br>
    <br>
</div>
<!-- </div> -->
<div class="modal fade" id="myModal1" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: left !important;"><img src="/assets/ios-alert.svg" style="width:40px; margin-top:0px;" />Error</h4>
                <button type="button" class="close" data-dismiss="modal" style="float:right !important;">&times;</button>
            </div>
            <div class="modal-body">
                <p>An email could not be sent.</p>
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float: left !important;" id="modalClose">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right !important;" id="modalClose">Retry</button>
            </div>
        </div>
    </div>
</div>
