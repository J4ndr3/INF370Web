<h1>
    MODIFY GATE</h1>
<hr class="hrow" />
<br>
<div class="inner">
    <div class="back">
        <button class="btn btn-default btn-sm" id="backBTN" routerLink="/gate" data-toggle="tooltip" data-placement="top" title="Back">
         <img src="/assets/ios-arrow-round-back.svg" class="BackBTN" /></button>
    </div>

    <br>
    <form class="form-horizontal" [formGroup]="EditForm" id="modifyForm" (ngSubmit)="update()">

        <div class="form-group">
            <h2 class="Header">Gate Information:</h2>
            <br>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="ID" id="Level" name="Level" required hidden>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="Name" id="Level" name="Level" maxlength="50" data-toggle="tooltip" data-placement="top" title="Name">
            </div>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="Level" formControlName="Descriprion" placeholder="Description..." name="Level" maxlength="50" required data-toggle="tooltip" data-placement="top" title="Description">
            </div>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="Level" formControlName="Lattitude" placeholder="Latitude ..." name="Level" maxlength="18" required data-toggle="tooltip" data-placement="top" title="Latitude">
            </div>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="Level" formControlName="Longitude" placeholder="Longitude..." name="Level" maxlength="18" required data-toggle="tooltip" data-placement="top" title="Longitude">
            </div>

            <div class="col-sm-10">
                <select formControlName="Reserve" [(value)]="ReserveSelection" class="form-control" id="Select1" onchange="selectColor()" required data-toggle="tooltip" data-placement="top" title="Reserve">
                  <option selected disabled [value]="" style="color:white">Reserve...</option>
                  <option *ngFor="let opt of ReserveOptions" [(value)]="opt.ID">{{opt.Name}}</option>
                </select>
            </div>
        </div>
        <!--Moenie die save button verander nie-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" id="savediv">
                <button type="submit" class="btn btn-default" id="Save" data-toggle="tooltip" data-placement="top" title="Click to save">Save</button>
            </div>
            <br>
            <br>
        </div>
    </form>
</div>

<a hidden data-toggle="modal" data-target="#err" id="inputErr"></a>

<div class="modal fade" id="err" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: left !important;"><img src="/assets/ios-alert.svg" style="width:40px; margin-top:0px;" />Error</h4>
                <button type="button" class="close" data-dismiss="modal" style="float:right !important; ">&times;</button>
            </div>
            <div class="modal-body">
                <p>The input provided is incorrect. Please try again.</p>
                <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right !important; " id="modalClose">Close</button>
            </div>
        </div>
    </div>
</div>
<br>
